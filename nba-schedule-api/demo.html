<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Schedule Dashboard - D√©mo</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .chart-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls select,
        .controls button {
            padding: 12px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .controls select {
            background: white;
            color: #333;
        }

        .controls button {
            background: #667eea;
            color: white;
            font-weight: bold;
        }

        .controls button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .games-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .games-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .game-card {
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .game-card .date {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .game-card .matchup {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .game-card .result {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .game-card .result.win {
            background: #4caf50;
            color: white;
        }

        .game-card .result.loss {
            background: #f44336;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            .controls select,
            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üèÄ NBA Schedule Dashboard</h1>
            <p>Statistiques et calendrier en temps r√©el</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <select id="teamSelect">
                <option value="">Chargement des √©quipes...</option>
            </select>
            <button onclick="loadTeamData()">üìä Charger les donn√©es</button>
            <button onclick="loadTodaysGames()">üìÖ Matchs du jour</button>
            <button onclick="clearCache()">üóëÔ∏è Vider le cache</button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Matchs jou√©s</h3>
                <div class="value" id="gamesPlayed">-</div>
            </div>
            <div class="stat-card">
                <h3>Victoires</h3>
                <div class="value" id="wins">-</div>
            </div>
            <div class="stat-card">
                <h3>D√©faites</h3>
                <div class="value" id="losses">-</div>
            </div>
            <div class="stat-card">
                <h3>Moyenne de points</h3>
                <div class="value" id="avgPoints">-</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-container">
            <h2>üìà Performance de l'√©quipe</h2>
            <canvas id="performanceChart"></canvas>
        </div>

        <!-- Games List -->
        <div class="games-list">
            <h2>üìã Derniers matchs</h2>
            <div id="gamesList">
                <div class="loading">
                    <div class="spinner"></div>
                    S√©lectionnez une √©quipe pour voir ses matchs
                </div>
            </div>
        </div>
    </div>

    <!-- NBA Client -->
    <script src="nba-client.js"></script>

    <script>
        // Initialiser le client
        const client = new NBAScheduleClient('http://localhost:5000');
        let currentChart = null;

        // Charger les √©quipes au d√©marrage
        async function loadTeams() {
            try {
                const response = await client.getTeams();
                const select = document.getElementById('teamSelect');
                
                select.innerHTML = '<option value="">-- S√©lectionner une √©quipe --</option>';
                
                response.data.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.abbreviation;
                    option.textContent = team.full_name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des √©quipes:', error);
                alert('Erreur: Assurez-vous que l\'API est d√©marr√©e sur http://localhost:5000');
            }
        }

        // Charger les donn√©es d'une √©quipe
        async function loadTeamData() {
            const teamAbbr = document.getElementById('teamSelect').value;
            
            if (!teamAbbr) {
                alert('Veuillez s√©lectionner une √©quipe');
                return;
            }

            try {
                // Afficher le loading
                document.getElementById('gamesList').innerHTML = '<div class="loading"><div class="spinner"></div>Chargement...</div>';

                // Charger les stats
                const statsResponse = await client.getTeamStats(teamAbbr);
                displayStats(statsResponse.stats);

                // Charger le calendrier
                const scheduleResponse = await client.getTeamSchedule(teamAbbr);
                displayGames(scheduleResponse.data);
                createChart(scheduleResponse.data.slice(0, 10).reverse());

            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement des donn√©es');
            }
        }

        // Afficher les statistiques
        function displayStats(stats) {
            document.getElementById('gamesPlayed').textContent = stats.games_played;
            document.getElementById('wins').textContent = stats.wins;
            document.getElementById('losses').textContent = stats.losses;
            document.getElementById('avgPoints').textContent = stats.avg_points;
        }

        // Afficher les matchs
        function displayGames(games) {
            const container = document.getElementById('gamesList');
            container.innerHTML = '';

            games.slice(0, 15).forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                
                const resultClass = game.WL === 'W' ? 'win' : 'loss';
                const resultText = game.WL === 'W' ? 'Victoire' : 'D√©faite';
                
                card.innerHTML = `
                    <div class="date">${new Date(game.GAME_DATE).toLocaleDateString('fr-FR', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })}</div>
                    <div class="matchup">${game.MATCHUP}</div>
                    <div class="result ${resultClass}">${resultText} - ${game.PTS} pts</div>
                `;
                
                container.appendChild(card);
            });
        }

        // Cr√©er le graphique
        function createChart(games) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            // D√©truire l'ancien graphique s'il existe
            if (currentChart) {
                currentChart.destroy();
            }

            const dates = games.map(g => new Date(g.GAME_DATE).toLocaleDateString('fr-FR', {
                month: 'short',
                day: 'numeric'
            }));
            const points = games.map(g => g.PTS);
            const colors = games.map(g => g.WL === 'W' ? 'rgba(76, 175, 80, 0.6)' : 'rgba(244, 67, 54, 0.6)');

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Points par match',
                        data: points,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.6', '1')),
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            callbacks: {
                                afterLabel: function(context) {
                                    const game = games[context.dataIndex];
                                    return [
                                        `R√©sultat: ${game.WL === 'W' ? 'Victoire' : 'D√©faite'}`,
                                        `FG%: ${(game.FG_PCT * 100).toFixed(1)}%`,
                                        `3P%: ${(game.FG3_PCT * 100).toFixed(1)}%`,
                                        `REB: ${game.REB}`,
                                        `AST: ${game.AST}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Points'
                            }
                        }
                    }
                }
            });
        }

        // Charger les matchs du jour
        async function loadTodaysGames() {
            try {
                document.getElementById('gamesList').innerHTML = '<div class="loading"><div class="spinner"></div>Chargement...</div>';
                
                const response = await client.getTodaysGames();
                
                if (response.count === 0) {
                    document.getElementById('gamesList').innerHTML = '<div class="loading">Aucun match aujourd\'hui</div>';
                } else {
                    // Afficher les matchs du jour
                    const container = document.getElementById('gamesList');
                    container.innerHTML = `<h3>Matchs du jour (${response.count})</h3>`;
                    
                    response.data.forEach(game => {
                        const card = document.createElement('div');
                        card.className = 'game-card';
                        card.innerHTML = `
                            <div class="date">${new Date(game.GAME_DATE_EST).toLocaleDateString('fr-FR')}</div>
                            <div class="matchup">Match ID: ${game.GAME_ID}</div>
                            <div>Status: ${game.GAME_STATUS_TEXT}</div>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du chargement des matchs du jour');
            }
        }

        // Vider le cache
        function clearCache() {
            client.clearCache();
            alert('Cache vid√© avec succ√®s!');
        }

        // Initialiser au chargement de la page
        window.addEventListener('load', () => {
            loadTeams();
        });
    </script>
</body>
</html>
